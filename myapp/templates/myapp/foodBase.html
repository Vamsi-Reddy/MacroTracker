<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<style>
		td {
			text-align: center
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-dark bg-success">
					<a href="{% url 'index' %}" class="navbar-brand">Home</a>
				</nav>
			</div>
		</div>
	</div>

	<br><br>

	<div class="container">
		<div class="col-md-7">
			<div>
				<h4 style="text-align:center"> Food Database</h4>
			</div>

			<table id="table" class="table table-striped table-primary">
				<tr class="bg-success text-white">
					<th style="text-align:center">Food item</th>
					<th style="text-align:center">Carbs(gm)</th>
					<th style="text-align:center">Protein(gm)</th>
					<th style="text-align:center">Fats(gm)</th>
					<th style="text-align:center">Calories(Kcal)</th>
					<th style="text-align:center">Remove Item</th>
				</tr>
				{% for f in foods %}
				<tr class="bg-secondary text-white">
					<td style="text-align:center">{{f.name}}</td>
					<td style="text-align:center">{{f.carbs}}</td>
					<td style="text-align:center">{{f.protein}}</td>
					<td style="text-align:center">{{f.fats}}</td>
					<td style="text-align:center">{{f.calories}}</td>
					<td style="text-align:center"><a class="btn btn-danger" href="{% url 'deleteFood' f.pk %}">X</a>
				</tr>
				{% endfor %}

			</table>

			<br><br>

			{% csrf_token %}
			<!-- <form action="/addFood" method="post">
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname" value="John"><br>
				<label for="lname">Last name:</label><br>
				<input type="text" id="lname" name="lname" value="Doe"><br><br>
				<input type="submit" value="Submit">
			</form> -->

			<form action="/addFood" method="post">
				<div>
					<table id="table" class="table table-striped table-primary">
						<tr>
							<td><label for="name"><strong>Name: </strong></label><br></td>
							<td><input name="name" type="text" id="name" value="food" /><br></td>
						</tr>
						<tr>
							<td><label for="carbs"><strong>Carbs: </strong></label><br></td>
							<td><input name="carbs" type="number" id="carbs" value=0 /><br></td>
						</tr>
						<tr>
							<td><label for="protein"><strong>Protein: </strong></label><br></td>
							<td><input name="protein" type="number " id="protein" value=0 /><br></td>
						</tr>
						<tr>
							<td><label for="fats"><strong>Fats: </strong></label><br></td>
							<td><input name="fats" type="number" id="fats" value=0 /><br></td>
						</tr>
						<tr>
							<td><label for="calories"><strong>Calories: </strong></label><br></td>
							<td><input name="calories" type="number" id="calories" value=0 /><br></td>
						</tr>
					</table>
				</div>
				<input class="btn btn-success" type="submit" value="Add Food">
			</form>

</html>
